<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradhan Hotel - Order</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="index.html" class="flex items-center py-4">
                            <div class="flex items-center space-x-3">
                                <!-- Logo SVG -->
                                <svg class="w-10 h-10" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="25" cy="25" r="24" stroke="#16A34A" stroke-width="2"/>
                                    <path d="M15 20h20M15 25h20M15 30h20" stroke="#16A34A" stroke-width="2" stroke-linecap="round"/>
                                    <path d="M25 15v20" stroke="#16A34A" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                                <!-- Logo Text -->
                                <span class="font-['Playfair_Display'] text-3xl text-green-600 tracking-wider hover:text-green-700 transition-colors duration-300">
                                    PRADHAN
                                    <span class="text-gray-800 text-2xl italic">Hotel</span>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="hidden md:flex items-center space-x-4">
                        <a href="index.html" class="py-4 px-2 text-gray-500 hover:text-green-500">Home</a>
                        <a href="categories.html" class="py-4 px-2 text-gray-500 hover:text-green-500">Categories</a>
                        <a href="order.html" class="py-4 px-2 text-green-500 border-b-4 border-green-500">Order</a>
                        <a href="about.html" class="py-4 px-2 text-gray-500 hover:text-green-500">About</a>
                        <a href="faq.html" class="py-4 px-2 text-gray-500 hover:text-green-500">FAQ</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Header with Background -->
    <div class="relative bg-green-600 py-16">
        <div class="absolute inset-0">
            <img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b" 
                 alt="Restaurant Background" 
                 class="w-full h-full object-cover opacity-20">
        </div>
        <div class="relative max-w-6xl mx-auto px-4">
            <h1 class="text-5xl font-bold text-white text-center mb-4">Place Your Order</h1>
            <p class="text-xl text-white text-center">Fill in the details below to place your order</p>
        </div>
    </div>

    <!-- Order Form Section with Enhanced Graphics -->
    <div class="max-w-4xl mx-auto px-4 py-16">
        <form class="bg-white shadow-xl rounded-lg overflow-hidden" onsubmit="sendToWhatsApp(event)">
            <!-- Form Header Design -->
            <div class="bg-green-50 p-6 border-b border-green-100">
                <div class="flex items-center space-x-4">
                    <span class="p-2 bg-green-500 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </span>
                    <h2 class="text-2xl font-semibold text-gray-800">Order Details</h2>
                </div>
            </div>

            <div class="p-8 space-y-8">
                <!-- Personal Information -->
                <div class="bg-white rounded-lg p-6 border border-gray-100 shadow-sm">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                            <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
                            <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" required>
                        </div>
                    </div>
                </div>

                <!-- Order Details -->
                <div class="bg-white rounded-lg p-6 border border-gray-100 shadow-sm">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        Menu Selection
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="dish">Select Dish</label>
                            <select id="dish" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" required>
                                <option value="">Choose a dish...</option>
                                <option value="dal-rice">Dal and Rice</option>
                                <option value="chapatti-meat">Chapatti and Meat</option>
                                <option value="chapatti-mutton">Chapatti with Mutton</option>
                                <option value="rice-meat">Rice and Meat</option>
                                <option value="rice-mutton">Rice and Mutton</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="quantity">Quantity</label>
                            <input type="number" id="quantity" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="special-instructions">Special Instructions</label>
                            <textarea id="special-instructions" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Delivery Information -->
                <div class="bg-white rounded-lg p-6 border border-gray-100 shadow-sm">
                    <h3 class="text-xl font-semibold mb-4 text-gray-800 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        Delivery Details
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="address">Delivery Address</label>
                            <textarea id="address" rows="3" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-green-500" required></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button with Enhanced Design -->
            <div class="px-8 pb-8">
                <button type="submit" class="w-full bg-green-500 text-white py-4 px-6 rounded-lg font-semibold hover:bg-green-600 transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.031 6.172c-3.181 0-5.767 2.586-5.768 5.766-.001 1.298.38 2.27 1.019 3.287l-.582 2.128 2.182-.573c.978.58 1.911.928 3.145.929 3.178 0 5.767-2.587 5.768-5.766.001-3.187-2.575-5.77-5.764-5.771z"/>
                    </svg>
                    Place Order on WhatsApp
                </button>
            </div>
        </form>
    </div>

    <!-- Floating Help Button -->
    <div class="fixed bottom-8 right-8 bg-white rounded-full shadow-lg p-2 cursor-pointer hover:shadow-xl transition-shadow duration-300">
        <div class="bg-green-500 text-white p-3 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="max-w-6xl mx-auto px-4 py-8">
            <div class="text-center">
                <p>&copy; 2025 Pradhan Hotel. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- WhatsApp Order Script -->
    <script>
    function sendToWhatsApp(event) {
        event.preventDefault();
        
        // Get form values
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const dish = document.getElementById('dish').value;
        const quantity = document.getElementById('quantity').value;
        const instructions = document.getElementById('special-instructions').value;
        const address = document.getElementById('address').value;

        // Format the message
        const message = `*New Order from Pradhan Hotel*
        
Name: ${name}
Phone: ${phone}
Dish: ${dish}
Quantity: ${quantity}
Special Instructions: ${instructions}
Delivery Address: ${address}`;

        // WhatsApp number with country code (India: 91)
        const whatsappNumber = '708693751';
        
        // Create WhatsApp URL with encoded message
        const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
        
        // Open WhatsApp
        window.open(whatsappURL, '_blank');
    }
    </script>
</body>
</html>
